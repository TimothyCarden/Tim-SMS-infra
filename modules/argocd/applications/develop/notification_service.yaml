apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: notification-service
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: actrus=415172466759.dkr.ecr.us-west-2.amazonaws.com/actriv-dev-actrus-notification-service-repository
    argocd-image-updater.argoproj.io/actrus.helm.image-name: image.repository
    argocd-image-updater.argoproj.io/actrus.helm.image-tag: image.tag
    argocd-image-updater.argoproj.io/actrus.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: develop
spec:
  project: default
  source:
    repoURL: https://github.com/ZapNURSE/workforce-managent.git
    targetRevision: develop
    path: helm/notification-service
    helm:
      releaseName: notification-service
      valueFiles:
      - dev.yaml
  syncPolicy:
      automated:
        prune: true
        selfHeal: true
  destination:
    server: https://kubernetes.default.svc
    namespace: default